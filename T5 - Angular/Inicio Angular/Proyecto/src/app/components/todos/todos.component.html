<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Listado de Tecnologias</h1>
    </div>
</div>

<br><br>
    
<div class="row" *ngIf="mostrarTecnologias">
    <div class="card" style="width: 18rem;" *ngFor="let item of tecnologias">
        <img [src]="item.imagen" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.titulo}}</h5>
            <p class="card-text">{{item.descripcion}}</p>
            <button #elemento class="btn btn-primary btn-block" (click)="mandarMensaje(item)">ver detalle</button>
        </div>
    </div>
</div>
    
<br><br><br><br>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Listado de Asignaturas</h1>
    </div>
</div>

<br><br>

<div class="row" *ngIf="mostrarAsignaturas">
    <div class="card" style="width: 18rem;" *ngFor="let item of asignaturas">
        <h1 class="centro"> {{item.siglas}}</h1>
        <div class="card-body">
            <h5 class="centrartitulo">{{item.nombre}}</h5>
            <ul c class="table table-striped table-dark">
                <li *ngFor="let conocimiento of item.conocimientos">{{conocimiento}}</li>
            </ul>
            <img [src]="tecnologias   .imagen" *ngFor="let tecnologias of item.tecnologias" style="width: 100px; height: 100px;" >
            <button #elemento class="btn btn-primary btn-block" (click)="mandarMensaje(item)">ver detalle</button>
        </div>
    </div>
</div>
